<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1, viewport-fit=cover, maximum-scale=1" />
  <title>Quiz Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="../assets/favicon.png" />

</head>

<body>

  <div id="home">
    <div class="container">
      <div class="flex-column flex-center">
        <h1>Match <br/>The Senses</h1>
        <div class="col-1 col-s-12">Welches Video passt zum Klang? <br/>Du siehst drei Videos im Loop und hörst einen Klang. <br/>Klicke so schnell wie
          möglich auf das zu Klang passende Video, um Punkte zu sammeln.</div>
        <div class="form-container">
          <p id="form-text">Gib deinen Namen ein.</p>
          <input type="text" name="name" id="username" placeholder="Name">
          <button class="btn" type="button" id="startGameBtn" disabled>Spiel
            starten</button>
        </div>
      </div>
    </div>
  </div>


  <div id="game" hidden>

    <div class="header">
      <h2>Match The Senses</h2>
    </div>

    <div class="container">
      <div class="justify-center flex-column">

        <h3>Wähle das richtige Video</h3>

        <audio id="sound" loop></audio>

        <div class="choice-container">
          <div class="col-5 col-s-12 video-mask">
            <video class="choice-video" data-number="1" muted loop>
              Dein Browser unterstützt den video tag leider nicht.
            </video>
          </div>
          <div class="col-5 col-s-12 video-mask">
            <video class="choice-video" data-number="2" muted loop>
              Dein Browser unterstützt den video tag leider nicht.
            </video>
          </div>
          <div class="col-5 col-s-12 video-mask">
            <video class="choice-video" data-number="3" muted loop>
              Dein Browser unterstützt den video tag leider nicht.
            </video>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div id="progress">
        <p id="progressText" class="progressPrefix">Runde</p>
      </div>
      <div id="score">
        <p id="scoreText" class="scorePrefix">Punkte</p>
      </div>
    </div>

  </div>

  <script src="game.js"></script>

</body>

</html>
